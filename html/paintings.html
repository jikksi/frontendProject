            <img id="logo" src="../logo.svg" alt="logo" >
            <div class="header-right">
                <button class="icon-btn" id="heart-btn"><img id="heart-icon" src="../heart.svg" alt="heart"></button>
                <div class="my-profile" id="my-profile">
                    <button class="icon-btn" id="user-btn"><img id="user-icon" src="../user.svg" alt="user"></button>
                    <div class="info-bar">
                        <div id="info-bar-menu-not-logged" class="info-bar-menu">
                            <ul>
                                <li><a href="./login.html">Log in</a></li>
                                <li><a href="">Register</a></li>
                            </ul>
                        </div>
                        <div id="info-bar-menu-logged" class="info-bar-menu">
                            <ul>
                                <li><a href="">Profile</a></li>
                                <li><a href="">Saved Painting</a></li>
                                <li><a href="" id="logout-btn" style="color: red;">Log out</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
        <div class="navigation">
            <div class="menu">
                <a href="homepage.html">Home</a>
                <a href="best_sellers.html?page=1" >Best Sellers</a>
                <a href="paintings.html?page=1" id="menu-item-paintings">Painting</a>
                <a href="photography.html?page=1">Photography</a>
            </div>
        </div>
        <div class="content">
            <div class="filter">
                <div class="filter-by">
                    <button class="filter-by-item filter-by-item-selected" id="filter-all-item">All items</button>
                    <button class="filter-by-item" id="filter-exclusive">Exclusives</button>
                </div>
                <div class="sort-by">
                    <select class="sort-by-item" id="sort-select">
                        Sort by: 
                        <option value="new">Newest</option>
                        <option value="popular">Most Popular</option>
                        <option value="ltoh">Price(Low to High)</option>
                        <option value="htol">Price(High to low)</option>
                    </select>
                </div>
            </div>
            <div class="grid-container" id="grid">
                
            </div>
            <div class="pagination">
                <div class="pagination-menu" id="pagination-menu">

                    
                </div>
            </div>
        </div>

        <div class="navigation-fullscreen" id="nav-full">

        </div>
