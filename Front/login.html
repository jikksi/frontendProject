<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=,initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/login.css">
    <title>Log in</title>
</head>
<body>
    <div class="main" >
        <div class="login-box">
            <div class="logo">
                <img src="./logo.svg" alt="" id="logo">
            </div>
            <div class="second">
                <div class="input-box">
                    <label class="invisible" id="error-label">Incorrect username or password!</label>
                    <input type="text" class="my-input" name="username" id="username-input" placeholder="Username">
                    <input type="password" class="my-input" name="username" id="password-input" placeholder="Password">
                    <button id="login-btn">Log in</button>
                    <div class="helper-links-box">
                        <a href="./register.html" class="helper-link">Register</a>
                        <a href="./index.html" class="helper-link">Homepage</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
